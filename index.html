<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yanki's</title>
    <style>
        #root:after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="canvas_nest"></div>
    <div id="typeText"></div>

    <!-- React 和 ReactDOM 库 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- React 代码 -->
    <script type="text/javascript">
        const title = React.createElement('h1', {id: 'reactTitle'}, "");
        ReactDOM.render(title, document.getElementById('root'));
    </script>

    <!-- 打字效果代码 -->
    <script type="text/javascript">
        const text = "Yanki's>_<";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById('reactTitle').innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 200); // 每200毫秒打印一个字符
            }
        }

        type();
    </script>

    <!-- canvas-nest.js 代码 -->
    <script src="js/canvas-nest.js"></script>
</body>
</html>
